<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"/>
    <link rel="stylesheet" href="./Style/index.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./Style/navbar.css">
    <link rel="stylesheet" href="./Style/footer.css">
    <link rel="shortcut icon" href="https://images.shopclues.com/images/ui/s_logo.png">
    
    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      data-auto-replace-svg="nest"
    ></script>
    <title>Online Shopping Site India - Shopclues</title>
  </head>
  <body>
    <div class="navbar"></div>
    <div class="just_after_nav">
      <div class="sliding_after_nav">
        <div class="sliding_images"></div>
        <div class="sliding_images_name">
          <div id="sliding_name_first">
            <p>Housefull</p>
            <p>Day</p>
          </div>
          <div>
            <p>Prime</p>
            <p>Mall</p>
          </div>
          <div>
            <p>Ultimate Toys</p>
            <p>Collection</p>
          </div>
          <div>
            <p>Raabta Women's</p>
            <p>Wear</p>
          </div>
          <div>
            <p>Diet &</p>
            <p>Nutrition</p>
          </div>
        </div>
      </div>
      <div class="recommodation_after_nav">
        <img
          src="https://cdn.shopclues.com/images/banners/Platinum1_sk_22Jan22.jpg"
          alt=""
        />
        <div class="single_line"></div>
        <img
          src="https://cdn.shopclues.com/images/banners/Platinum2_sk_22Jan22.jpg"
          alt=""
        />
        <div class="single_line"></div>
        <img
          src="https://cdn.shopclues.com/images/banners/Platinum3_sk_22Jan22.jpg"
          alt=""
        />
      </div>
    </div>

    <div class="six_div">
      <div class="first_three_inside_three">
        <div>
          <img
            src="https://cdn.shopclues.com/images/banners/Diet&Nutrition_ColorGold_3rdJune_PR.jpg"
            alt=""
          />
        </div>
        <div>
          <img
            src="https://cdn.shopclues.com/images/banners/goldbanner_Beauty_3rdJune_PR.jpg"
            alt=""
          />
        </div>
        <div>
          <img
            src="https://cdn.shopclues.com/images/banners/goldbanner_WaterBottles_3rdJune_PR.jpg"
            alt=""
          />
        </div>
      </div>
      <div class="second_three_inside_three">
        <div>
          <img
            src="https://cdn.shopclues.com/images/banners/YouForever_Gold_AKG_04Jan22.jpg"
            alt=""
          />
        </div>
        <div class="single_vertical_line"></div>
        <div>
          <img
            src="https://cdn.shopclues.com/images/banners/Ketex_Gold_AKG_04Jan22.jpg"
            alt=""
          />
        </div>
        <div class="single_vertical_line"></div>
        <div>
          <img
            src="https://cdn.shopclues.com/images/banners/AllianceOffer_akb_3June.jpg"
            alt=""
          />
        </div>
      </div>
    </div>

    <div class="item_store">
      <h1>Your Gadgets Store</h1>
      <div class="item_store_div">
        <div class="Your_Gadgets_Store">
          <script src="./data/gadget_store_data.js"></script>
        </div>
      </div>
      <h1>Trending Fashion Zone</h1>
      <div class="item_store_div">
        <div class="trending_fashion_zone">
          <script src="./data/trending_fashion_zone.js"></script>
        </div>
      </div>
      <h1>Branded Deals</h1>
      <div class="item_store_div">
        <div class="branded_deals">
          <script src="./data/branded_deals_data.js"></script>
        </div>
      </div>
      <h1>Sports & Health</h1>
      <div class="item_store_div">
        <div class="sports_and_health">
          <script src="./data/sports_and_health_data.js"></script>
        </div>
      </div>
      <h1>Brand Store</h1>
      <div class="item_store_div">
        <div class="brand_store">
          <script src="./data/brand_store_data.js"></script>
        </div>
      </div>
      <h1>Bestselling Products</h1>
      <div class="item_store_div">
        <div class="best_selling_products" id="clicktogo">
          <script src="./data/best_selling_products_data.js"></script>
        </div>
      </div>
      <h1>Budget Bazaar</h1>
      <div class="item_store_div" id="budget_item_store">
        <div class="budget_bazaar">
          <script src="./data/budget_bazaar_data.js"></script>
        </div>
      </div>
      <h1>Deals of the Day</h1>
      <div class="item_store_div">
        <div class="deals_of_the_day">
          <script src="./data/deals_of_the_day_data.js"></script>
        </div>
      </div>
      <h1>Prime Mall</h1>
      <div class="item_store_div">
        <div class="prime_mall">
          <script src="./data/prime_mall_data.js"></script>
        </div>
      </div>
      <h1>Daily Essentials</h1>
      <div class="item_store_div">
        <div class="daily_essential">
          <script src="./data/daily_essential_data.js"></script>
        </div>
      </div>
      <h1>Festive Specials</h1>
      <div class="item_store_div" id="marbtm">
        <div class="festive_essential">
          <script src="./data/festive_essential_data.js"></script>
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
<script src="./Script/navbarJS.js"></script>
<script type="module">

  import navbar from "./Component/navbar.js"
  import footer from "./Component/footer.js"

  let nav = document.querySelector(".navbar");
  let ft = document.querySelector(".footer");

  nav.innerHTML = navbar();
  ft.innerHTML = footer();

</script>
